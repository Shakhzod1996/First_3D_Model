<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="position: relative;">

  <h1 style="text-align: center; position: absolute; left: 50%; transform: translate(-50%);">First 3D Model By Shakh</h1>

  <div class="container"></div>

  <h4>Something</h4>


  <script src="three.js"></script>
  <script type="module" src="GLTFLoader.js"></script>
  <script type="module">
    import {GLTFLoader} from './GLTFLoader.js';

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth/window.innerHeight,
      0.01,
      1000
    );
    camera.position.z = 5;


    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    let container = document.querySelector('.container')
    container.appendChild( renderer.domElement );

    var loader = new GLTFLoader();

    var obj;
    loader.load('scene.gltf', function (gltf) {
      obj = gltf.scene.children[0]
      scene.add(gltf.scene.children[0])
    });

    scene.background = new THREE.Color(0xffffff)

    var light = new THREE.HemisphereLight(0xffffff, 0x000000, 10);
    scene.add(light)
    camera.position.set(-9.5,-10,8,);
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene,camera)
      obj.rotation.z +=-0.003
    }
    animate()
  </script>
</body>

</html>
